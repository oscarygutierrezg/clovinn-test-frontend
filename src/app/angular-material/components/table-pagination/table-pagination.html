<div class="mat-elevation-z8">
  <div class="flex-div col-xs-12 col-md-12">
    <h1>Productos</h1>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group" role="group">
            <span matTooltip="Aumentar Inventario" class="input-group-text   span-icon " (click)="aumentar(element.id)">
              <img src="assets/images/icons/plus-flat.png" class="center custom-img-width">
            </span>
          </div>
          <div class="btn-group" role="group">
            <span
            [ngClass]="{'span-icon': element.quantity>0,'span-icon-disabled': element.quantity<=0}"
            matTooltip='Disminuir Inventario' class="input-group-text    " (click)="disminuir(element.id,element.quantity)">
              <img src='assets/images/icons/minus-flat.png' class="center custom-img-width">
            </span>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 10, 20,30, 40, 50]" showFirstLastButtons></mat-paginator>
</div>
